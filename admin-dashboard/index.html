<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehrab - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .login-screen h1 {
      font-size: 32px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #2ea29d, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-screen p {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 32px;
    }

    .login-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 28px;
      background: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .login-btn img {
      width: 20px;
      height: 20px;
    }

    .login-error {
      margin-top: 20px;
      padding: 12px 20px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      color: #fca5a5;
      display: none;
    }

    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(46, 162, 157, 0.2);
      border-top-color: #2ea29d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(90deg, #2ea29d, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-name {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .logout-btn {
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      color: #fca5a5;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(46, 162, 157, 0.2);
      border-radius: 20px;
      font-size: 14px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ecdc4;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.disconnected {
      background: #f59e0b;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(90deg, #2ea29d, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .panel-title {
      font-size: 18px;
      font-weight: 600;
    }

    .panel-content {
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
    }

    .panel-content::-webkit-scrollbar {
      width: 6px;
    }

    .panel-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .panel-content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    /* Active Calls */
    .call-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .call-card:last-child {
      margin-bottom: 0;
    }

    .call-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .call-id {
      font-family: monospace;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .call-duration {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      background: rgba(46, 162, 157, 0.2);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #4ecdc4;
    }

    .participants {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .participant {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 13px;
    }

    .participant-avatar {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #2ea29d, #4ecdc4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      overflow: hidden;
    }

    .participant-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .participant-info {
      display: flex;
      flex-direction: column;
    }

    .participant-name {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .participant-time {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    /* Logs */
    .log-entry {
      display: flex;
      gap: 12px;
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 13px;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-time {
      color: rgba(255, 255, 255, 0.4);
      font-family: monospace;
      font-size: 11px;
      white-space: nowrap;
    }

    .log-type {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .log-type.info { background: rgba(59, 130, 246, 0.3); color: #93c5fd; }
    .log-type.warning { background: rgba(245, 158, 11, 0.3); color: #fcd34d; }
    .log-type.error { background: rgba(239, 68, 68, 0.3); color: #fca5a5; }
    .log-type.connection { background: rgba(16, 185, 129, 0.3); color: #6ee7b7; }
    .log-type.call { background: rgba(139, 92, 246, 0.3); color: #c4b5fd; }

    .log-message {
      color: rgba(255, 255, 255, 0.8);
      flex: 1;
      word-break: break-word;
    }

    .refresh-btn {
      padding: 8px 16px;
      background: rgba(46, 162, 157, 0.2);
      border: 1px solid rgba(46, 162, 157, 0.3);
      border-radius: 8px;
      color: #4ecdc4;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: rgba(46, 162, 157, 0.3);
    }

    .auto-refresh {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }

    .auto-refresh input {
      accent-color: #2ea29d;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: rgba(255, 255, 255, 0.3);
      font-size: 13px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="spinner"></div>
  </div>

  <!-- Login Screen -->
  <div class="login-screen hidden" id="login-screen">
    <h1>Mehrab Admin</h1>
    <p>Sign in to access the admin dashboard</p>
    <button class="login-btn" onclick="signInWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      Sign in with Google
    </button>
    <div class="login-error" id="login-error"></div>
  </div>

  <!-- Dashboard -->
  <div class="container dashboard hidden" id="dashboard">
    <header>
      <div class="logo">
        <h1>Mehrab Admin</h1>
      </div>
      <div class="header-right">
        <div class="status-badge">
          <div class="status-dot" id="status-dot"></div>
          <span id="connection-status">Connecting...</span>
        </div>
        <div class="user-info">
          <img class="user-avatar" id="user-avatar" src="" alt="">
          <span class="user-name" id="user-name"></span>
        </div>
        <button class="logout-btn" onclick="signOut()">Sign Out</button>
      </div>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Active Calls</div>
        <div class="stat-value" id="active-calls">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Connected Users</div>
        <div class="stat-value" id="connected-users">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Server Uptime</div>
        <div class="stat-value" id="uptime">0s</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Logs</div>
        <div class="stat-value" id="total-logs">0</div>
      </div>
    </div>

    <div class="main-content">
      <div class="panel">
        <div class="panel-header">
          <h2 class="panel-title">Active Calls</h2>
          <div class="auto-refresh">
            <input type="checkbox" id="auto-refresh" checked>
            <label for="auto-refresh">Auto-refresh</label>
          </div>
        </div>
        <div class="panel-content" id="calls-container">
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“ž</div>
            <p>No active calls</p>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h2 class="panel-title">Recent Logs</h2>
          <button class="refresh-btn" onclick="fetchData()">Refresh</button>
        </div>
        <div class="panel-content" id="logs-container">
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“‹</div>
            <p>No logs yet</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Mehrab Signaling Server Admin Dashboard
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    // Firebase configuration - replace with your config
    const firebaseConfig = {
      apiKey: "AIzaSyAMpSMU17o8R2tllbz3MC00roQTRfgXZdM",
      authDomain: "mehrab-a8e60.firebaseapp.com",
      projectId: "mehrab-a8e60",
      storageBucket: "mehrab-a8e60.firebasestorage.app",
      messagingSenderId: "736983329149",
      appId: "1:736983329149:web:95b500cf380da3e01f4414",
      measurementId: "G-XB9T4XJPDY"
    };


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let currentUser = null;
    let idToken = null;
    let socket = null;

    // Auth state observer
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Check if user is admin
        if (user.email !== 'dev.ahmedhany@gmail.com') {
          showLoginError('Access denied. Admin privileges required.');
          await auth.signOut();
          return;
        }

        currentUser = user;
        idToken = await user.getIdToken();

        // Show dashboard
        document.getElementById('loading-screen').classList.add('hidden');
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');

        // Update user info
        document.getElementById('user-avatar').src = user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'A');
        document.getElementById('user-name').textContent = user.displayName || user.email;

        // Connect to WebSocket and fetch data
        connectWebSocket();
        fetchData();
      } else {
        currentUser = null;
        idToken = null;

        // Show login screen
        document.getElementById('loading-screen').classList.add('hidden');
        document.getElementById('login-screen').classList.remove('hidden');
        document.getElementById('dashboard').classList.add('hidden');

        // Disconnect WebSocket
        if (socket) {
          socket.disconnect();
          socket = null;
        }
      }
    });

    async function signInWithGoogle() {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
      } catch (error) {
        console.error('Sign in error:', error);
        showLoginError(error.message);
      }
    }

    async function signOut() {
      try {
        await auth.signOut();
      } catch (error) {
        console.error('Sign out error:', error);
      }
    }

    function showLoginError(message) {
      const errorEl = document.getElementById('login-error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    document.getElementById('auto-refresh').addEventListener('change', (e) => {
      if (e.target.checked && socket) {
        socket.emit('admin-subscribe');
      }
    });

    function formatDuration(seconds) {
      if (seconds < 60) return `${seconds}s`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ${seconds % 60}s`;
      const hours = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      return `${hours}h ${mins}m`;
    }

    function formatTime(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleTimeString('en-US', { hour12: false });
    }

    function getInitials(name) {
      if (!name || name === 'Guest' || name === 'Unknown') return '?';
      return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
    }

    function updateStats(data) {
      document.getElementById('active-calls').textContent = data.totalRooms;
      document.getElementById('connected-users').textContent = data.totalParticipants;
      document.getElementById('uptime').textContent = formatDuration(data.serverUptime);
      document.getElementById('total-logs').textContent = data.recentLogs.length;

      renderCalls(data.activeRooms);
      renderLogs(data.recentLogs);
    }

    function renderCalls(rooms) {
      const container = document.getElementById('calls-container');

      if (!rooms || rooms.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“ž</div>
            <p>No active calls</p>
          </div>
        `;
        return;
      }

      container.innerHTML = rooms.map(room => `
        <div class="call-card">
          <div class="call-header">
            <span class="call-id" title="${room.roomId}">${room.roomId}</span>
            <span class="call-duration">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              ${formatDuration(room.duration)}
            </span>
          </div>
          <div class="participants">
            ${room.participants.map(p => `
              <div class="participant">
                <div class="participant-avatar">
                  ${p.photoURL
                    ? `<img src="${p.photoURL}" alt="${p.displayName}" onerror="this.parentElement.innerHTML='${getInitials(p.displayName)}'">`
                    : getInitials(p.displayName)
                  }
                </div>
                <div class="participant-info">
                  <span class="participant-name" title="${p.displayName}">${p.displayName || 'Unknown'}</span>
                  <span class="participant-time">In call: ${formatDuration(p.duration)}</span>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
    }

    function renderLogs(logs) {
      const container = document.getElementById('logs-container');

      if (!logs || logs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“‹</div>
            <p>No logs yet</p>
          </div>
        `;
        return;
      }

      container.innerHTML = logs.map(log => `
        <div class="log-entry">
          <span class="log-time">${formatTime(log.timestamp)}</span>
          <span class="log-type ${log.type}">${log.type}</span>
          <span class="log-message">${log.message}</span>
        </div>
      `).join('');
    }

    async function fetchData() {
      if (!idToken) return;

      try {
        const response = await fetch('/api/admin/stats', {
          headers: {
            'Authorization': `Bearer ${idToken}`
          }
        });

        if (response.status === 401 || response.status === 403) {
          // Token expired or not admin, refresh token
          idToken = await currentUser.getIdToken(true);
          return fetchData();
        }

        const data = await response.json();
        updateStats(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function connectWebSocket() {
      if (socket) return;

      try {
        socket = io({
          transports: ['websocket'],
          auth: {
            token: idToken
          }
        });

        socket.on('connect', () => {
          console.log('Connected to signaling server');
          document.getElementById('status-dot').classList.remove('disconnected');
          document.getElementById('connection-status').textContent = 'Live';
          socket.emit('admin-subscribe');
        });

        socket.on('admin-stats', (data) => {
          updateStats(data);
        });

        socket.on('admin-error', (data) => {
          console.error('Admin error:', data.error);
          document.getElementById('connection-status').textContent = 'Access Denied';
          document.getElementById('status-dot').classList.add('disconnected');
        });

        socket.on('disconnect', () => {
          console.log('Disconnected from signaling server');
          document.getElementById('status-dot').classList.add('disconnected');
          document.getElementById('connection-status').textContent = 'Reconnecting...';
        });

        socket.on('connect_error', (error) => {
          console.error('Socket connection error:', error);
          document.getElementById('status-dot').classList.add('disconnected');
          document.getElementById('connection-status').textContent = 'Connection Error';
        });
      } catch (error) {
        console.error('Failed to connect WebSocket:', error);
      }
    }

    // Refresh token periodically (every 30 minutes)
    setInterval(async () => {
      if (currentUser) {
        idToken = await currentUser.getIdToken(true);
        // Reconnect socket with new token
        if (socket) {
          socket.disconnect();
          socket = null;
          connectWebSocket();
        }
      }
    }, 30 * 60 * 1000);

    // Update durations every 5 seconds
    setInterval(() => {
      if (socket && socket.connected && document.getElementById('auto-refresh').checked) {
        socket.emit('admin-subscribe');
      }
    }, 5000);
  </script>
</body>
</html>
