<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Test Client - Mehrab</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4ecca3;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 20px;
        }
        .section {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
            color: #4ecca3;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.9em;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }
        input {
            background: #0f3460;
            color: #fff;
            border: 1px solid #333;
        }
        input:focus {
            outline: none;
            border-color: #4ecca3;
        }
        button {
            background: #4ecca3;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: #3eb489;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-secondary {
            background: #555;
            color: white;
        }
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .video-box {
            background: #0f3460;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .video-box video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #000;
        }
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }
        .status-disconnected { background: #e74c3c; }
        .status-connecting { background: #f39c12; }
        .status-connected { background: #27ae60; }
        #log {
            background: #0a0a15;
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        .log-info { color: #4ecca3; }
        .log-error { color: #e74c3c; }
        .log-warn { color: #f39c12; }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .controls button {
            flex: 1;
        }
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC Test Client</h1>
        <p class="subtitle">Test your Mehrab signaling server without the Flutter app</p>

        <div class="section">
            <h2>1. Configuration</h2>
            <div class="form-group">
                <label>Signaling Server URL</label>
                <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
            </div>
            <div class="form-group">
                <label>Firebase ID Token (get from app or Firebase console)</label>
                <input type="text" id="authToken" placeholder="eyJhbGciOiJSUzI1NiIs...">
            </div>
            <div class="form-group">
                <label>Call ID (Room ID)</label>
                <input type="text" id="callId" placeholder="test-call-123">
            </div>
            <button id="connectBtn" onclick="connect()">Connect to Server</button>
        </div>

        <div class="section">
            <h2>2. Connection Status
                <span id="socketStatus" class="status status-disconnected">Disconnected</span>
                <span id="rtcStatus" class="status status-disconnected">No Peer</span>
            </h2>
            <div class="controls">
                <button id="joinBtn" onclick="joinRoom()" disabled>Join Room</button>
                <button id="callBtn" onclick="createOffer()" disabled>Create Offer (Caller)</button>
                <button id="hangupBtn" onclick="hangup()" disabled class="btn-danger">Hang Up</button>
            </div>
        </div>

        <div class="section">
            <h2>3. Video/Audio</h2>
            <div class="video-container">
                <div class="video-box">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <span class="video-label">Local</span>
                </div>
                <div class="video-box">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <span class="video-label">Remote</span>
                </div>
            </div>
            <div class="controls">
                <button onclick="toggleAudio()">Toggle Audio</button>
                <button onclick="toggleVideo()">Toggle Video</button>
            </div>
        </div>

        <div class="section">
            <h2>4. Logs</h2>
            <div id="log"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        let peerConnection = null;
        let localStream = null;
        let remoteSocketId = null;
        let iceServers = [{ urls: 'stun:stun.l.google.com:19302' }];

        const config = {
            iceServers: iceServers
        };

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="log-${type}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function updateSocketStatus(status) {
            const el = document.getElementById('socketStatus');
            el.textContent = status;
            el.className = 'status status-' + status.toLowerCase().replace(' ', '-');
        }

        function updateRTCStatus(status) {
            const el = document.getElementById('rtcStatus');
            el.textContent = status;
            el.className = 'status status-' + status.toLowerCase().replace(' ', '-');
        }

        async function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const authToken = document.getElementById('authToken').value;

            if (!authToken) {
                log('Please enter a Firebase ID token', 'error');
                return;
            }

            log(`Connecting to ${serverUrl}...`);
            updateSocketStatus('Connecting');

            // First, try to get ICE config
            try {
                const response = await fetch(`${serverUrl}/api/turn-credentials`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    iceServers = data.iceServers;
                    config.iceServers = iceServers;
                    log('Got ICE servers from server', 'info');
                }
            } catch (e) {
                log('Could not get TURN credentials, using STUN only', 'warn');
            }

            socket = io(serverUrl, {
                auth: { token: authToken },
                transports: ['websocket']
            });

            socket.on('connect', () => {
                log('Connected to signaling server', 'info');
                updateSocketStatus('Connected');
                document.getElementById('joinBtn').disabled = false;
                document.getElementById('connectBtn').disabled = true;
            });

            socket.on('disconnect', () => {
                log('Disconnected from server', 'warn');
                updateSocketStatus('Disconnected');
                document.getElementById('joinBtn').disabled = true;
                document.getElementById('callBtn').disabled = true;
            });

            socket.on('connect_error', (error) => {
                log(`Connection error: ${error.message}`, 'error');
                updateSocketStatus('Disconnected');
            });

            socket.on('room-joined', (data) => {
                log(`Joined room: ${data.callId}`, 'info');
                log(`Participants in room: ${data.participants.length}`, 'info');
                document.getElementById('callBtn').disabled = false;
                document.getElementById('hangupBtn').disabled = false;

                if (data.participants.length > 0) {
                    remoteSocketId = data.participants[0].socketId;
                    log(`Found peer: ${remoteSocketId}`, 'info');
                }
            });

            socket.on('user-joined', async (data) => {
                log(`User joined: ${data.odId}`, 'info');
                remoteSocketId = data.socketId;
                updateRTCStatus('Peer Found');
            });

            socket.on('user-left', (data) => {
                log(`User left: ${data.odId}`, 'warn');
                remoteSocketId = null;
                updateRTCStatus('No Peer');
            });

            socket.on('offer', async (data) => {
                log('Received offer, creating answer...', 'info');
                remoteSocketId = data.from;
                await createPeerConnection();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', { answer: answer, to: data.from });
                log('Answer sent', 'info');
            });

            socket.on('answer', async (data) => {
                log('Received answer', 'info');
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            });

            socket.on('ice-candidate', async (data) => {
                log('Received ICE candidate', 'info');
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            });
        }

        function joinRoom() {
            const callId = document.getElementById('callId').value || 'test-call-' + Date.now();
            document.getElementById('callId').value = callId;
            log(`Joining room: ${callId}`, 'info');
            socket.emit('join-room', { callId });
        }

        async function createPeerConnection() {
            if (peerConnection) {
                peerConnection.close();
            }

            peerConnection = new RTCPeerConnection(config);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate && remoteSocketId) {
                    socket.emit('ice-candidate', {
                        candidate: event.candidate,
                        to: remoteSocketId
                    });
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                log(`ICE state: ${peerConnection.iceConnectionState}`, 'info');
                if (peerConnection.iceConnectionState === 'connected') {
                    updateRTCStatus('Connected');
                } else if (peerConnection.iceConnectionState === 'disconnected') {
                    updateRTCStatus('Disconnected');
                }
            };

            peerConnection.ontrack = (event) => {
                log('Received remote track', 'info');
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            // Get local media
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                document.getElementById('localVideo').srcObject = localStream;
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                log('Local media added', 'info');
            } catch (e) {
                log(`Error getting media: ${e.message}`, 'error');
            }
        }

        async function createOffer() {
            if (!remoteSocketId) {
                log('No peer in room yet. Wait for another user to join.', 'warn');
                return;
            }

            log('Creating offer...', 'info');
            await createPeerConnection();
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', { offer: offer, to: remoteSocketId });
            log('Offer sent', 'info');
        }

        function hangup() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            updateRTCStatus('No Peer');
            log('Call ended', 'info');
        }

        function toggleAudio() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    log(`Audio ${audioTrack.enabled ? 'enabled' : 'disabled'}`, 'info');
                }
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    log(`Video ${videoTrack.enabled ? 'enabled' : 'disabled'}`, 'info');
                }
            }
        }

        // Log initial state
        log('WebRTC Test Client initialized', 'info');
        log('1. Enter your signaling server URL', 'info');
        log('2. Enter a valid Firebase ID token', 'info');
        log('3. Click Connect, then Join Room', 'info');
    </script>
</body>
</html>
